{% extends 'myapp/base.html' %}

{% block content %}
<h2>Students List</h2>
<table class="table table-borded table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Roll No</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in  students %}
            <tr>
                <td>{{ student.name}}</td>
                <td>{{ student.email}}</td>
                <td>{{ student.roll_no}}</td>
                <td>
                    <a href="{% url 'detail' student.id %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'edit' student.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete' student.id %}" class="btn btn-danger btn-sm">Delete</a>

                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'create' %}" class="btn btn-primary">Add Student</a>
{% endblock content %}
